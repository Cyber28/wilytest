apiVersion: apps/v1
kind: Deployment
metadata:
  name: minecraft
  labels:
    app: minecraft
spec:
  selector:
    matchLabels:
      app: minecraft
  replicas: 1
  template:
    metadata:
      labels:
        app: minecraft
    spec:
      containers:
        - name: minecraft
          image: itzg/minecraft-server:java11
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: minecraft
spec:
  ports:
    - name: mc-port
      port: 25565
      protocol: TCP
  selector:
    app: minecraft
